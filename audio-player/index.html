<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js30#1.2-audio-player</title>
</head>

<body>
    <div class="bg">
        <div class="player">
            <audio id="player" src="" controls></audio>
            <div class="player__cover"></div>
            <div class="player__controls">
                <div class="track__pos"></div>
                <div class="track__time"></div>
                <input class="track__seek" type="range" value="0" max="" />
                <a class="button" id="play-button" href="#"></a>
                <a class="button prev" id="prev-button" href="#"></a>
                <a class="button next" id="next-button" href="#"></a>
                <!-- <progress class="track__seek">70%</progress> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
