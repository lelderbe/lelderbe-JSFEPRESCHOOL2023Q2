<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/favicon.svg" type="image/x-icon">
    <title>js30#1.2-audio-player</title>
</head>

<body>
    <div class="bg"></div>
    <div class="player__wrapper">
        <div class="player">
            <div class="track__cover"></div>
            <div class="track__controls">
                <div class="track__artist"></div>
                <div class="track__title"></div>
                <div class="player__controls">
                    <a class="button" id="play-button" href="#" title="Play/Pause"></a>
                    <div>
                        <div class="track__timings">
                            <div class="track__pos"></div>
                            <div class="track__time"></div>
                        </div>
                        <div class="track__progress">
                            <div class="track__bar"></div>
                        </div>
                    </div>
                    <div>
                        <a class="button prev" id="prev-button" href="#" title="Previous track"></a>
                        <a class="button next" id="next-button" href="#" title="Next track"></a>
                    </div>
                </div>
            </div>
            <audio id="player"></audio>
        </div>
    </div>
    <footer class="footer">
        <div class="wrapper footer__wrapper">
            <p>
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img src="assets/img/rs_school_js.svg" alt="RSSchool">
                </a>
            </p>
            <p><strong>2023</strong></p>
            <p>
                <a href="https://github.com/lelderbe/" target="_blank">
                    <img src="assets/img/GitHub-Emblem.png" alt="Github">
                </a>
            </p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
