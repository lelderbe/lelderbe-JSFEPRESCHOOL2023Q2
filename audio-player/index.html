<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js30#1.2-audio-player</title>
</head>

<body>
    <section class="bg"></section>
    <section class="player__wrapper">
        <div class="player">
            <div class="track__cover"></div>
            <div class="track__controls">
                <div class="track__artist"></div>
                <div class="track__title"></div>
                <div class="player__controls">
                    <a class="button" id="play-button" href="#"></a>
                    <div>
                        <div class="track__timings">
                            <div class="track__pos"></div>
                            <div class="track__time"></div>
                        </div>
                        <div class="track__progress">
                            <div class="track__bar"></div>
                        </div>
                    </div>
                    <div>
                        <a class="button prev" id="prev-button" href="#"></a>
                        <a class="button next" id="next-button" href="#"></a>
                    </div>
                    <!-- <progress class="track__seek">70%</progress> -->
                </div>
            </div>
            <audio id="player" src=""></audio>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
