<!DOCTYPE html>
<html lang="en">

<head>

    <title>js30#2.2-image-galery</title>
</head>

<body>

                <img src="img/unsplash-logo.svg" alt="Unsplash">

                </div>
            </form>
        </div>
    </header>
    <main class="images">
        <div class="wrapper images__wrapper"></div>
        <div class="modal">
            <div class="modal__inner">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper footer__wrapper">
            <p>
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img src="img/rs_school_js.svg" alt="RSSchool">
                </a>
            </p>
            <p><strong>2023</strong></p>
            <p>
                <a href="https://github.com/lelderbe/" target="_blank">
                    <img src="img/GitHub-Emblem.png" alt="Github">

        </div>

    <script src="index.js"></script>
